<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare | Noir Edition</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --border: #333333;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #ffffff;
            --danger: #ff4444;
        }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg);
            color: var(--text-main); 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .app-card {
            max-width: 500px; width: 100%;
            background: var(--surface);
            padding: 40px; border-radius: 2px; /* Sharp edges for modern look */
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        h1 { font-size: 2rem; font-weight: 900; letter-spacing: -1px; margin: 0 0 10px 0; text-transform: uppercase; }
        p.subtitle { color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem; }
        
        input { 
            width: 100%; padding: 15px; margin: 10px 0; 
            background: transparent; border: 1px solid var(--border); 
            color: white; border-radius: 0; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn-post { 
            width: 100%; padding: 15px; border: 1px solid var(--accent);
            background: var(--accent); color: black; 
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .btn-post:hover { background: transparent; color: white; }

        .feed-container { margin-top: 50px; width: 100%; }
        .post { 
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .post-info b { font-size: 1.1rem; display: block; }
        .post-info small { color: var(--text-dim); }
        
        .post-actions { display: flex; gap: 15px; align-items: center; }
        .btn-view { color: var(--text-main); text-decoration: underline; font-size: 0.8rem; font-weight: bold; }
        .btn-delete { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; cursor: pointer; font-size: 0.7rem; }
        .btn-delete:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="app-card">
    <h1>StudyShare</h1>
    <p class="subtitle">Global Knowledge Exchange // Panel B</p>
    
    <input type="text" id="userName" placeholder="NAME">
    <input type="text" id="guideTitle" placeholder="TOPIC">
    <input type="text" id="fileLink" placeholder="PASTE URL (GOOGLE DOC / CANVA)">
    
    <button class="btn-post" id="uploadBtn">Sync to Global Feed</button>

    <div class="feed-container" id="items">
        <p style="color: var(--text-dim)">Initializing global stream...</p>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVMZCwW73qc3_vftU1WQf0mOEMdy512SQ",
    authDomain: "studyshare-95402.firebaseapp.com",
    projectId: "studyshare-95402",
    storageBucket: "studyshare-95402.firebasestorage.app",
    messagingSenderId: "1073858951480",
    appId: "1:1073858951480:web:b9dac8314bdc8c4f15e9cd",
    measurementId: "G-PP187WDZWS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.uploadData = async () => {
    const name = document.getElementById('userName').value;
    const title = document.getElementById('guideTitle').value;
    const link = document.getElementById('fileLink').value;

    if(!name || !title || !link) return alert("All fields required.");

    try {
      await addDoc(collection(db, "guides"), { name, title, fileUrl: link, timestamp: new Date() });
      document.getElementById('guideTitle').value = '';
      document.getElementById('fileLink').value = '';
    } catch (e) { alert("Error: Check Firestore Rules"); }
  };

  document.getElementById('uploadBtn').onclick = window.uploadData;

  window.deletePost = async (id) => {
    if(confirm("Permanently delete from global feed?")) {
        await deleteDoc(doc(db, "guides", id));
    }
  };

  const q = query(collection(db, "guides"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    const itemsDiv = document.getElementById('items');
    itemsDiv.innerHTML = '';
    snapshot.forEach((snapshotDoc) => {
      const data = snapshotDoc.data();
      const id = snapshotDoc.id;
      itemsDiv.innerHTML += `
        <div class="post">
            <div class="post-info">
                <b>${data.title}</b>
                <small>CONTRIBUTOR: ${data.name}</small>
            </div>
            <div class="post-actions">
                <a href="${data.fileUrl}" target="_blank" class="btn-view">ACCESS</a>
                <button class="btn-delete" onclick="deletePost('${id}')">WIPE</button>
            </div>
        </div>`;
    });
  });
</script>
</body>
</html>
