<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare | Johan Park</title>
    <style>
        :root {
            --bg: #ffffff;
            --border: #e0e0e0;
            --text-main: #000000;
            --text-dim: #757575;
            --accent: #000000;
            --danger: #d32f2f;
        }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg); color: var(--text-main); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .signature {
            position: absolute; top: 20px; right: 30px; font-size: 0.75rem; letter-spacing: 1.5px;
            text-transform: uppercase; font-weight: 700; border-bottom: 2px solid var(--accent);
        }
        .app-card {
            max-width: 500px; width: 100%; background: #ffffff; padding: 40px; 
            border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.05); margin-top: 80px;
        }
        h1 { font-size: 2.8rem; font-weight: 900; letter-spacing: -3px; margin: 0; text-transform: uppercase; line-height: 0.9; }
        p.subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 0.85rem; }
        
        input { 
            width: 100%; padding: 15px; margin: 10px 0; background: #fcfcfc; 
            border: 1px solid var(--border); border-radius: 0; box-sizing: border-box;
        }
        .btn-post { 
            width: 100%; padding: 20px; background: var(--accent); color: white; 
            font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; border: 1px solid var(--accent);
        }
        .btn-post:hover { background: white; color: black; }

        .feed-container { margin-top: 60px; width: 100%; }
        .post { border-top: 1px solid var(--border); padding: 30px 0; }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .post-info b { font-size: 1.2rem; display: block; text-transform: uppercase; }
        
        .feedback-section { margin-top: 15px; background: #f9f9f9; padding: 10px; border-left: 3px solid #000; }
        .feedback-item { font-size: 0.8rem; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 3px; }
        .feedback-input-group { display: flex; margin-top: 10px; gap: 5px; }
        .feedback-input { flex-grow: 1; padding: 5px; font-size: 0.8rem; border: 1px solid var(--border); }
        .btn-feed { background: #000; color: #fff; border: none; font-size: 0.7rem; padding: 5px 10px; cursor: pointer; }

        .btn-view { color: var(--text-main); text-decoration: none; font-size: 0.8rem; font-weight: 800; border-bottom: 3px solid var(--accent); }
        .btn-delete { color: var(--danger); cursor: pointer; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; background: none; border: none; text-decoration: underline; margin-left: 15px;}
    </style>
</head>
<body>

<div class="signature">Made By Johan Park</div>

<div class="app-card">
    <h1>StudyShare</h1>
    <p class="subtitle">Global Knowledge Hub // Panel B</p>
    
    <input type="text" id="userName" placeholder="NAME">
    <input type="text" id="guideTitle" placeholder="KNOWLEDGE TOPIC">
    <input type="text" id="fileLink" placeholder="RESOURCE URL">
    
    <button class="btn-post" id="uploadBtn">Sync to Global Registry</button>

    <div class="feed-container" id="items"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVMZCwW73qc3_vftU1WQf0mOEMdy512SQ",
    authDomain: "studyshare-95402.firebaseapp.com",
    projectId: "studyshare-95402",
    storageBucket: "studyshare-95402.firebasestorage.app",
    messagingSenderId: "1073858951480",
    appId: "1:1073858951480:web:b9dac8314bdc8c4f15e9cd",
    measurementId: "G-PP187WDZWS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.uploadData = async () => {
    const name = document.getElementById('userName').value;
    const title = document.getElementById('guideTitle').value;
    const link = document.getElementById('fileLink').value;
    if(!name || !title || !link) return alert("All fields required.");

    await addDoc(collection(db, "guides"), { name, title, fileUrl: link, feedback: [], timestamp: new Date() });
    document.getElementById('guideTitle').value = ''; document.getElementById('fileLink').value = '';
  };

  window.addFeedback = async (id) => {
    const fbInput = document.getElementById(`fb-in-${id}`);
    if(!fbInput.value) return;
    const postRef = doc(db, "guides", id);
    await updateDoc(postRef, { feedback: arrayUnion(fbInput.value) });
    fbInput.value = '';
  };

  window.deletePost = async (id) => {
    if(confirm("Erase from global registry?")) await deleteDoc(doc(db, "guides", id));
  };

  document.getElementById('uploadBtn').onclick = window.uploadData;

  const q = query(collection(db, "guides"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    const itemsDiv = document.getElementById('items');
    itemsDiv.innerHTML = '';
    snapshot.forEach((snap) => {
      const data = snap.data();
      const id = snap.id;
      const feedbackHtml = (data.feedback || []).map(f => `<div class="feedback-item">${f}</div>`).join('');
      
      itemsDiv.innerHTML += `
        <div class="post">
            <div class="post-header">
                <div class="post-info">
                    <b>${data.title}</b>
                    <small>CONTRIBUTOR: ${data.name}</small>
                </div>
                <div>
                    <a href="${data.fileUrl}" target="_blank" class="btn-view">ACCESS</a>
                    <button class="btn-delete" onclick="deletePost('${id}')">ERASE</button>
                </div>
            </div>
            <div class="feedback-section">
                <div id="fb-list-${id}">${feedbackHtml}</div>
                <div class="feedback-input-group">
                    <input type="text" class="feedback-input" id="fb-in-${id}" placeholder="Add feedback...">
                    <button class="btn-feed" onclick="addFeedback('${id}')">SEND</button>
                </div>
            </div>
        </div>`;
    });
  });
</script>
</body>
</html>
