<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare | Global Knowledge Exchange</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--primary); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: var(--primary); color: white; width: 100%; padding: 1.5rem 0; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .container { max-width: 500px; width: 90%; background: white; padding: 2rem; margin-top: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; background: var(--accent); color: white; }
        button:hover { background: #2980b9; }
        #items { margin-top: 2rem; border-top: 2px solid var(--light); padding-top: 1rem; }
        .upload-item { background: #f9f9f9; padding: 15px; border-radius: 6px; margin-bottom: 10px; border-left: 5px solid var(--accent); text-align: left; }
    </style>
</head>
<body>

<header>
    <h1>StudyShare Global</h1>
    <p>Breaking Down Barriers to Knowledge</p>
</header>

<div class="container">
    <h3>Post Your Study Guide</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="text" id="guideTitle" placeholder="Topic (e.g., Brazilian Sugar Plantations)">
    <button onclick="uploadData()">Share with the World</button>
    
    <div id="items">
        <h4>Global Feed</h4>
        <p id="loading">Connecting to database...</p>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Your specific configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDVMZCwW73qc3_vftU1WQf0mOEMdy512SQ",
    authDomain: "studyshare-95402.firebaseapp.com",
    projectId: "studyshare-95402",
    storageBucket: "studyshare-95402.firebasestorage.app",
    messagingSenderId: "1073858951480",
    appId: "1:1073858951480:web:b9dac8314bdc8c4f15e9cd",
    measurementId: "G-PP187WDZWS"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Function to save data to the global cloud
  window.uploadData = async () => {
    const name = document.getElementById('userName').value;
    const title = document.getElementById('guideTitle').value;

    if(!name || !title) {
        alert("Please enter both your name and the topic!");
        return;
    }

    try {
      await addDoc(collection(db, "guides"), {
        name: name,
        title: title,
        timestamp: new Date()
      });
      document.getElementById('guideTitle').value = ''; 
      alert("Post successful!");
    } catch (e) {
      console.error("Error: ", e);
      alert("Error uploading. Check Firebase Rules!");
    }
  };

  // Live Listener: Automatically updates every student's screen when someone posts
  const q = query(collection(db, "guides"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    const itemsDiv = document.getElementById('items');
    const loadingMsg = document.getElementById('loading');
    if (loadingMsg) loadingMsg.remove();
    
    itemsDiv.innerHTML = '<h4>Global Feed</h4>';
    snapshot.forEach((doc) => {
      const data = doc.data();
      itemsDiv.innerHTML += `
        <div class="upload-item">
            <strong>${data.title}</strong><br>
            <small>Shared by: ${data.name}</small>
        </div>`;
    });
  });
</script>

</body>
</html>
