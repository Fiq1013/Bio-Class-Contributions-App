<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare | Global Link Exchange</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--primary); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: var(--primary); color: white; width: 100%; padding: 1.5rem 0; text-align: center; }
        .container { max-width: 550px; width: 95%; background: white; padding: 2rem; margin-top: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--accent); color: white; margin-top: 10px; }
        #items { margin-top: 2rem; border-top: 2px solid var(--light); padding-top: 1rem; }
        .upload-item { background: #f9f9f9; padding: 15px; border-radius: 6px; margin-bottom: 10px; border-left: 5px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .download-btn { background: #27ae60; color: white; padding: 8px 15px; border-radius: 4px; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <h1>StudyShare Global</h1>
    <p>Share Study Guide Links Globally - No Paywall</p>
</header>

<div class="container">
    <h3>Share Your Study Guide Link</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="text" id="guideTitle" placeholder="Topic (e.g. Colonial Social Hierarchy)">
    <input type="text" id="fileLink" placeholder="Paste Link (Google Doc, Canva, etc.)">
    <button id="uploadBtn">Post to Global Feed</button>
    
    <div id="items">
        <h4>Global Shared Guides</h4>
        <p id="loading">Connecting to database...</p>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVMZCwW73qc3_vftU1WQf0mOEMdy512SQ",
    authDomain: "studyshare-95402.firebaseapp.com",
    projectId: "studyshare-95402",
    storageBucket: "studyshare-95402.firebasestorage.app",
    messagingSenderId: "1073858951480",
    appId: "1:1073858951480:web:b9dac8314bdc8c4f15e9cd",
    measurementId: "G-PP187WDZWS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.uploadData = async () => {
    const name = document.getElementById('userName').value;
    const title = document.getElementById('guideTitle').value;
    const link = document.getElementById('fileLink').value;

    if(!name || !title || !link) return alert("Please fill out all fields!");

    try {
      await addDoc(collection(db, "guides"), {
        name, title, fileUrl: link, timestamp: new Date()
      });
      document.getElementById('guideTitle').value = '';
      document.getElementById('fileLink').value = '';
      alert("Shared successfully!");
    } catch (e) { alert("Error: Check your Firestore Database Rules!"); }
  };

  document.getElementById('uploadBtn').onclick = window.uploadData;

  const q = query(collection(db, "guides"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    const itemsDiv = document.getElementById('items');
    itemsDiv.innerHTML = '<h4>Global Shared Guides</h4>';
    snapshot.forEach((doc) => {
      const data = doc.data();
      itemsDiv.innerHTML += `
        <div class="upload-item">
            <div><strong>${data.title}</strong><br><small>By: ${data.name}</small></div>
            <a href="${data.fileUrl}" target="_blank" class="download-btn">View Guide</a>
        </div>`;
    });
  });
</script>
</body>
</html>
