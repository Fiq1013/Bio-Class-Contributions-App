<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple App</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #message { margin-top: 20px; color: blue; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Welcome to My App</h1>
    <p>Click the button below to see a message!</p>

    <button onclick="displayText()">Click Me!</button>

    <p id="message"></p>

    <script>
        function displayText() {
            document.getElementById("message").innerHTML = "Hello! You successfully clicked the button.";
        }
    </script>

</body>
</html>
